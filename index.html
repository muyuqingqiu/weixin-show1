<script>
var oC = $('<canvas id="c1" width="' + viewW + '" height="' + viewH + '"></canvas>').get(0);
var oGc = oC.getContext('2d');
document.body.appendChild(oC);
loadImg();
function loadImg(){
    var arr = ['page0-bg.png','page2-bg.png','page3-bg.png','page4-bg.png','page5-bg.png','page6-bg.png','page7-bg.png','page8-bg.png','page9-bg.png','all-bg.png','page0-image.gif','page0-text0.png','page0-text0.png','page1-image0.png','page1-image1.png','page1-image2.png','page1-image3.png','page1-image4.png','page2-image0.png','page2-image1.png','page2-image2.png','page2-image3.png','page2-image4.png','page2-image5.png','page2-text0.png','page3-image0.png','page3-text0.png','page4-text0.png','page4-text1.png','page4-text2.png','page4-text3.png','page4-text4.png','page4-text5.png'];
    var imgNow = 0;
    $.each(arr,function(i,img){
        var yImg = new Image();
        yImg.src = 'img/'+img
        yImg.onload = function(){
            imgNow++;
			setCanvas();
			console.log(imgNow);
            if(imgNow==arr.length){
				$('#c1').animate({opacity:0},1000,function() {
						$(this).remove()
				})

            }
        };
        yImg.error = function(){
            $('#c1').animate({opacity:0},1000,function(){
                $(this).remove();
            });
        }
    });

	function setCanvas() {
		oGc.clearRect(0,0,oC.width,oC.height);
		oGc.fillStyle = 'white';
	    oGc.beginPath();
	    oGc.arc(viewW/2,viewH/2,50,0,360*Math.PI/180);
		oGc.fill();
	    oGc.closePath();

		oGc.fillStyle = 'yellow';
		oGc.beginPath();
		oGc.moveTo(viewW/2,viewH/2);
		oGc.arc(viewW/2,viewH/2,50,-90*Math.PI/180,imgNow/arr.length*360*Math.PI/180);
		oGc.fill();
		oGc.closePath();

		oGc.fillStyle = 'black';
		oGc.beginPath();
		oGc.arc(viewW/2,viewH/2,40,0,360*Math.PI/180);
		oGc.fill();
		oGc.closePath();
	}
}
